<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet shop</title>
    <link rel="stylesheet" href="dist/style.css">
</head>

<body>
    <header class="heading">
        <nav class="nav-bar">
            <img src="images/OIP.jpg" alt="">
            <h1 class="title">Pet store</h1>
            <div>
                <button class="contact">contact us</button>
            </div>
        </nav>
    </header>
    <main>
        <h2>Welcome to the best pet store</h2>
        <h3>How can we help you</h3>
        <form>
            <div>
                <button onclick="openCategory('food'); event.preventDefault();">Food</button>
                <button onclick="openCategory('toys'); event.preventDefault();">Toys</button>
                <button onclick="openCategory('health care'); event.preventDefault();">Health care</button>
                <button onclick="openCategory('general'); event.preventDefault();">General</button>
                <button onclick="openCategory('animals'); event.preventDefault();">Animals</button>
            </div>
        </form>
        <form>
            <div id="category-items">

            </div>
        </form>
        <form>
            <div id="close-button">
                <button onclick="closeCategory(); event.preventDefault();">close</button>

            </div>
        </form>
    </main>
    <script src="dist/petShop.js"></script>
</body>

</html>
