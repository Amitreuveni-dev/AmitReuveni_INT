<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <h1>Add Item</h1>
    <main>
        <form id="Items">
            <div>
                <label for="itemName">Name of the Item</label>
                <input id="itemName" type="text" required autofocus>
            </div>
            <div>
                <select name="category" id="category">
                    <option value="disabled" disabled selected hidden>Choose Category</option>
                    <option value="suplly">Suplly</option>
                    <option value="Furniture">Furniture</option>
                    <option value="I-T">I-T</option>
                    <option value="else">Else</option>
                </select>
            </div>
            <div>
                <label for="itemId">id</label>
                <input id="itemId" type="text" required>
            </div>
        </form>
    </main>

    <script src="dist/script.js"></script>
</body>
</html>
