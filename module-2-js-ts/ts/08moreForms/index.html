<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>

<body>
    <h1>Add Item</h1>
    <main>
        <form id="Items">
            <div>
                <label for="employeeName">Employye Full Name:</label>
                <input id="employeeName" type="text" required autofocus>
            </div>
            <div>
                <label for="employeeDepartment">Employye Department:</label>
                <input id="employeeDepartment" type="text" required>
            </div>
            <div>
                <label for="employeeTelephone">Employye telephone:</label>
                <input id="employeeTelephone" type="text" pattern="[0-9]{10}" maxlength="10" minlength="1" required>
            </div>
            <div>
                <label for="itemDescription">Item description:</label>
                <input id="itemDescription" type="text" required>
            </div>
            <div>
                <label for="dateOfTheDay">Date of the day:</label>
                <select name="dateInYears" id="dateInYears">
                    <option value="year" disabled selected hidden>year</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                </select>
                <select name="dateInMonths" id="dateInMonths">
                    <option value=" month" disabled selected hidden>month</option>
                    <option value="january">january</option>
                    <option value="february">February</option>
                    <option value="march">March</option>
                    <option value="april">April</option>
                    <option value="may">May</option>
                    <option value="june">June</option>
                    <option value="july">July</option>
                    <option value="august">August</option>
                    <option value="september">September</option>
                    <option value="october">October</option>
                    <option value="november">November</option>
                    <option value="december">December</option>
                </select>
                <select name="dateInDays" id="dateInDays">
                    <option value="day" disabled selected hidden>day</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>
                </select>
            </div>
            <div>
                <select name="chosenCategory" id="chosenCategory">
                    <option value="disabled" disabled selected hidden>Choose Category</option>
                    <option value="suplly">Supllie</option>
                    <option value="Furniture">Furniture</option>
                    <option value="I-T">I-T</option>
                    <option value="else">Else</option>
                </select>
            </div>
            <div>
                <label for="itemName">Type of the Item:</label>
                <input id="itemName" type="text" required>
            </div>
            <div>
                <label for="description">Description</label>
                <textarea name="description" id="description" rows="8"></textarea>
            </div>
        </form>
        <button>Add</button>
        <button>Reset</button>
    </main>

    <script src="dist/script.js"></script>
</body>

</html>
